<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form class="container">
        <!-- <div class="content">
            <div class="image"></div>
          </div> -->
        <div class="form-box">
            <h2>Create Your Account</h2>

            <div class="input-field">
                <label for="">Username</label>
                <input type="text" id="username" placeholder="username">
                <i class="fa " aria-hidden="true"></i>
                <span></span>
            </div>

            <div class="input-field">
                <label for="">Email</label>
                <input type="text" id="email" placeholder="email address">

                <i class="fa " aria-hidden="true"></i>
                <span></span>
            </div>

            <div class="input-field">
                <label for="">Password</label>
                <input type="password" id="pass1" placeholder="password">
                <i class="fa " aria-hidden="true"></i>
                <span></span>
            </div>

            <div class="input-field">
                <label for="">Confirm Password</label>
                <input type="password" id="pass2" placeholder="confirm password">
                <i class="fa " aria-hidden="true"></i>
                <span></span>
            </div>
            <!-- <div>
                <label >Gender</label>
                <input type="radio"><p>Male</p>
                <input type="radio"><p>Female</p>

            </div> -->
           
            <input type="submit" id="submit" value="Submit" >
            <a href="../Login/login.html"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
<script src="registration.js"></script>

</html>
